package:
  name: bcpandas
  version: "0.2.2"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c09b9295dc43fa60e4a5f7bc183077ed17cb69b95938941d3522b115064ff8a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  
  run: 
    - python >=3.6 
    - pandas >=0.19 
    - pyodbc 
    - sqlalchemy >=1.1.4 
  
test:
  requires: 
    - pytest 
    - pytest-benchmark 
  source_files:
    - ./tests/*
  commands:
    - cd %SRC_DIR%/tests & pytest -vv .  # [win]

about:
  home: https://pypi.org/project/bcpandas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Wrapper around BCP to transfer data between pandas and SQL Server.
  description: |
    High-level wrapper around BCP for high performance data transfers between pandas and SQL Server. 
    No knowledge of BCP required!!
  doc_url: https://github.com/yehoshuadimarsky/bcpandas
  dev_url: https://github.com/yehoshuadimarsky/bcpandas

extra:
  recipe-maintainers:
    - yehoshuadimarsky
