package:
  name: bcpandas
  version: "0.1.7"

source:
  url: https://github.com/yehoshuadimarsky/bcpandas/archive/0.1.7.tar.gz
  sha256: 449a1138a7b030fafa353de107902711e6ec8c320babe33d6ba99da6bfffc1f5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python>=3.6
    - pip
    - setuptools
  
  run: 
    - python>=3.6 
    - pandas>=0.22 
  
test:
  requires: 
    - pytest 
    - pyodbc 
    - sqlalchemy 
  commands:
    - cd %RECIPE_DIR%/tests && pytest -vv .  # [win]
    - cd $RECIPE_DIR/tests && pytest -vv .  # [not win]

about:
  home: https://pypi.org/project/bcpandas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Wrapper around BCP to transfer data between pandas and SQL Server.
  description: |
    High-level wrapper around BCP for high performance data transfers between pandas and SQL Server. 
    No knowledge of BCP required!!
  doc_url: https://github.com/yehoshuadimarsky/bcpandas
  dev_url: https://github.com/yehoshuadimarsky/bcpandas

extra:
  recipe-maintainers:
    - yehoshuadimarsky
